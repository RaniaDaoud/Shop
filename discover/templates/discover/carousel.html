<div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 400px;width: 1100px; margin-left: 100px;padding-bottom: 10px">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3" ></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="6" ></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
     
    </ol>
{% load static %}
    <!-- Wrapper for slides   7 9-->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'img/vet6.jpg' %}" alt="Los Angeles" style="width:100%;height: 400px;">
      </div>

      <div class="item">
        <img src="{% static 'img/m1.jpg' %}" alt="Chicago" style="width:100%;height: 400px;">
      </div>
    
      <div class="item">
        <img src="{% static 'img/acc3.jpg' %}" alt="New york" style="width:100%;height: 400px;">
      </div>
      <div class="item">
        <img src="{% static 'img/vet7.jpeg' %}" alt="Los Angeles" style="width:100%;height: 400px;">
      </div>

      <div class="item">
        <img src="{% static 'img/j4.jpg' %}" alt="Chicago" style="width:100%;height: 400px;">
      </div>
    
      <div class="item">
        <img src="{% static 'img/art4.jpg' %}" alt="New york" style="width:100%;height: 400px;">
      </div>
      <div class="item ">
        <img src="{% static 'img/j3.jpg' %}" alt="Los Angeles" style="width:100%;height: 400px;">
      </div>

      <div class="item">
        <img src="{% static 'img/m2.jpg' %}" alt="Chicago" style="width:100%;height: 400px;">
      </div>
    
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
