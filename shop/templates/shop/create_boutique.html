{% extends 'base.html' %}
{% block title %}Add a New BOUTIQUE{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Create your shop</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="margin-left: 100px;margin-top: 20px;">
                        {% include 'shop/form-template.html' %}
                        </div>
       <!--  <label for="logo" >
          <input type="file"  id="logo" name="logo" style="margin-left: 210px" >
          <img id="blah" style="width: 250px;height: 250px; padding: 10px ;margin-left: 200px" />
        </label>  -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" >
                                <button type="submit" class="btn btn-success" style="float: right">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<script type="text/javascript">
                        function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#logo").change(function(){
                readURL(this);
            });
</script>

    </div>

</div>
{% endblock %}
