{% for produit in produitS %}
  {% if produit.is_favorite == True %}

<div id="{{ produit.id }}" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          
    </div>
      
          <div class="modal-body1">
          {% if produit.logo1 %}        <img  product-id="{{ produit.id }}" src="{{ produit.logo1.url }}" style="width:200px;height:150px; margin-left: 35px; margin-bottom: 10px"> <br>  {% endif %}
          {% if produit.logo2 %}      <img src="{{ produit.logo2.url }}" style="width:200px;height:150px; margin-left: 35px; margin-bottom: 10px"> <br> {% endif %}
          {% if produit.logo3 %}     <img src="{{ produit.logo3.url }}" style="width:200px;height:150px; margin-left: 35px"> <br> {% endif %}
          </div>
      </div>
    </div>
  </div>  
        {% endif %}     
{% endfor %}
