{% extends 'messenger/base_messages.html' %}
{% load staticfiles %}
{% load i18n %}

{% block title %}{% trans 'New message' %}{% endblock %}

{% block page_header %}{% trans 'New message' %}{% endblock %}

{% block container %}

  <form class="form-horizontal" role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="to" class="col-sm-2 control-label">To</label>
      <div class="col-sm-10">
        <input class="form-control typeahead" type="text" id="to" name="to" value="{{ request.GET.username  }}">
      </div>
    </div>
  
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" name="message" placeholder="Write a message" rows="4" ></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
      <input class="form-control typeahead" type="hidden" id="objet" name="objet" value="{{ request.GET.objet }}">
      <input class="form-control typeahead" type="hidden" id="url" name="url" value="{{ request.GET.url }}">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
  
 
  <script src="{% static 'js/messages.typehead.js' %}"></script>
{% endblock container %}
